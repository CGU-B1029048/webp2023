<!DOCTYPE html>
<html>
    <head>
        <style rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"></style>
    </head>
    <body>
        <div id="container" tabindex="0" class="blockquote text-nowrap"></div>
        <script>
            var container = document.getElementById("container")
            window.onload = function() {
                function random_char() {
                    let rand_car = Math.floor(Math.random() * 26);
                    return String.fromCharCode(97+ rand_car)
                }
                for (let i = 0; i < 3; i++)
                    container.textContent += random_char()
            }
        </script>
        <script>
            var container = document.getElementById("container")
            function random_char() {
                let rand_car = Math.floor(Math.random() * 26);
                return String.fromCharCode(97+ rand_car)
            }
            window.addEventListener("keyup", function(e) {
                console.log(e.key)
                if (e.key == container.textContent[0]) {
                    var str = container.textContent
                    container.textContent = str.substring(1, str.length)
                } else if (e.key == "Escape") {
                    container.textContent = ""
                } else if (e.key == "Backspace") {
                    var str = container.textContent
                    container.textContent = str.substring(0, str.length-1)
                } else {
                    container.textContent += e.key
                }
                for (let i = 0; i < 3; i++)
                    container.textContent += random_char()
            })
        </script>
    </body>
</html>
