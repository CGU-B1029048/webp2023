<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"></style>
    </head>
    <body>
        <div id="container" tabindex="0" class="p-3 mb-2 blockquote text-nowrap bg-dark-subtle text-dark"></div>
        <button onclick="cleartext()" class="btn btn-outline-secondary">reset</button>
        <script>
            function random_char() {
                    let rand_car = Math.floor(Math.random() * 26);
                    return String.fromCharCode(97 + rand_car)
                }
        </script>
        <script>
            var container = document.getElementById("container")
            function cleartext() {
                container.textContent = ""
            }
        </script>
        <script>
            var container = document.getElementById("container")
            window.onload = function() {
                for (let i = 0; i < Math.random()*3; i++)
                    container.textContent += random_char()
            }
        </script>
        <script>
            var container = document.getElementById("container")
            window.addEventListener("keyup", function(e) {
                console.log(e.key)
                if (e.key == container.textContent[0]) {
                    var str = container.textContent
                    container.textContent = str.substring(1, str.length)
                }
                for (let i = 0; i < Math.random()*3; i++)
                    container.textContent += random_char()
            })
        </script>
    </body>
</html>
