<!DOCTYPE html>
<html>
    <head>
        <title>Web Programming Lab #2</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="text-align: center;">Lab 2 - Web Programming</h1>
        <!--The class table-->
        <h4>資工選課表</h4>
        <table id="csie" class="table table-success table-striped table-hover">
            <tr class="table-dark">
                <th>開課單位</th>
                <th>課程名稱</th>
                <th>授課教師</th>
            </tr>
        </table>
        <!--Control Buttons-->
        <button style="margin-left: 5px;" onclick="addNewData()" class="btn btn-sm btn-success">Add New Data</button>
        <button style="margin-left: 5px;" onclick="delOldData()" class="btn btn-sm btn-success">Delete Old Data</button>
        <!--JS functions-->
        <script>
            var d = ["資工系","資工系","資工系","資工系","資工系","資工系"] 
            var c = ["物件導向程式設計","計算機網路實驗","作業系統實務","生物統計","通訊系統","軟硬體專題(2)"]
            var t = ["黃崇源","李春良","張哲維","陳光武","陳仁暉","魏志達"]
            function addNewData() {
                var mytable = document.getElementById("csie");
                var rowCount = c.length;
                var cellCount = mytable.rows[0].cells.length;
                for (var i = 0; i < rowCount; i++) {
                    var row = mytable.insertRow(-1);
                    row.insertCell(0).innerHTML = d[i];
                    row.insertCell(1).innerHTML = c[i];
                    row.insertCell(2).innerHTML = t[i];
                    console.log(d[i], c[i], t[i]);
                }
            }
            function delOldData() {
                var mytable = document.getElementById("csie");
                if (mytable.rows.length > 1) 
                    mytable.deleteRow(-1);
            }
        </script>
    </body>
</html>
